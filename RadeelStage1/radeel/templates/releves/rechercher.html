<!-- templates/search_results.html -->
{% extends "base.html" %}

{% block content %}
    <h2>Résultats pour "{{ query }}"</h2>
    
    {% if results %}
        <ul>
        {% for releve in  %}
            <li>
                {{ item['name'] }} - 
                Date: {{ item['date'] }} - 
                Numéro: {{ item['number'] }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Aucun résultat trouvé.</p>
    {% endif %}
{% endblock %}
