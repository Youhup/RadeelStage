<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Radeel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <h1 class="logo">Radeel</h1>
            <ul class="nav-links">
                {% if session.get('authenticated') %}
                    <li class="user-info">
                        <a href="{{ url_for('auth.logout') }}" class="logout-btn">
                            <i class="fas fa-sign-out-alt"></i> Déconnexion
                        </a>
                    </li>
                {% else %}
                    <li><a href="{{ url_for('auth.login') }}" class="nav-link"><i class="fas fa-sign-in-alt"></i> Connexion</a></li>
                {% endif %}
                <li><a href="{{ url_for('parametres.admin') }}" class="nav-link params-btn"><i class="fas fa-cog"></i> Paramètres</a></li>
            </ul>
        </div>
    </nav>
    <hr>
    <nav class="navbar">
        <div class="navbar-container">
            <ul class="nav-links">
                <li><a href="{{ url_for('releve.index') }}" class="nav-link"><i class="fas fa-file-alt"></i> Relevés</a></li>
                <li><a href="{{ url_for('contrat.contrat_index') }}" class="nav-link"><i class="fas fa-plus"></i> Contrat</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <header class="page-header">
                {% block header %}{% endblock %}
            </header>

            {% for message in get_flashed_messages() %}
                <div class="flash-message">{{ message }}</div>
            {% endfor %}

            {% block content %}{% endblock %}
        </div>
    </main>
</html>
