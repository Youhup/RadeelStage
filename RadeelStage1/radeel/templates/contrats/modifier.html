{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ contrat['Nr_contrat'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="nom_abonne">nom_abonne</label>
    <input name="nom_abonne" id="nom_abonne"
      value="{{ request.form['nom_abonne'] or contrat['nom_abonne'] }}" required>
    <label for="Adresse">Adresse</label>
    <input name="Adresse" id="Adresse"
      value="{{ request.form['Adresse'] or contrat['Adresse'] }}" required>
    <label for="date_contrat">Date Contrat</label>
    <input type="date" name="date_contrat" id="date_contrat"
      value="{{ request.form['date_contrat'] or contrat['date_contrat'] }}" required>
    <label for="Secteur">Secteur</label>
    <input name="Secteur" id="Secteur" type="number"
      value="{{ request.form['Secteur'] or contrat['Secteur'] }}" required>
    <label for="Puissance_souscrite">Puissance Souscrite (kW)</label>
    <input name="Puissance_souscrite" id="Puissance_souscrite" type="number"
      value="{{ request.form['Puissance_souscrite'] or contrat['Puissance_souscrite'] }}" required>
    <label for="Puissance_installee">Puissance Install√©e (kW)</label>
    <input name="Puissance_installee" id="Puissance_installee" type="number"
      value="{{ request.form['Puissance_installee'] or contrat['Puissance_installee'] }}" required>
    <label for="type_installation">Type Installation</label>
    <input name="type_installation" id="type_installation" type="number"
      value="{{ request.form['type_installation'] or contrat['type_installation'] }}" required>
    
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('contrat.contrat_supprimer', Nr_contrat=contrat['Nr_contrat']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>

{% endblock %}
